<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - by Coding Imagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2> To-Do List <img src="img/Gartoon-Team-Gartoon-Misc-Gtk-Edit.svg" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box"  placeholder="Add Your text">
                <button onclick="addTask();">Add
                </button>
            </div>
            <ul id="list-container">
            </ul>
            <button class="delete-all", onclick="deleteAll()">Delete all</button>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
